<!DOCTYPE html>
<html>
    <head>
        <title>Paintball Arena</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src='shoot.js'> </script>
    </head>

    <body>
        <a-scene id='scene'>
            <!--Assets-->
            <a-asset>
                <a-asset-item
                    id='gunModel'
                    src='./Models/scene.gltf'
                ></a-asset-item>

                <audio id='shoot' src='./Sounds/shoot.mp3'></audio>
                <audio id='footsteps' src='./Sounds/footStep.mp3'></audio>
            </a-asset>

            <!--Sounds-->
            <a-entity
                id='sound1'
                sound='src: #shoot; poolSize: 2; autoplay: false; volume: 1; loop: false'
            ></a-entity>

            <a-entity
                id='sound2'
                sound='src: #footsteps; poolSize: 2; autoplay: false; volume: 3; loop: false'
            ></a-entity>

            <!--Environment-->
            <a-entity
                id='environment'
                environment='preset: default; skyType: gradient; lightning: point' 
            ></a-entity>

            <!--Walls-->
            <a-entity walls></a-entity>

            <!--Light-->
            <a-entity 
                light="type: ambient; color: white; intensity:0.5"
            ></a-entity>  

            <a-entity 
                light="type: directional; color: #EEE; intensity: 1"
                position="-1 1 0"
            ></a-entity>

            <!--Camera and Cursor-->
            <a-entity
                id="camera"
                camera
                position="0 1.6 0"
                wasd-controls
                look-controls="pointerLockEnabled: false"        
            >
      
                <a-entity
                    id="gun"
                    gltf-model="#gunModel"
                    position="0 -4.4 3"
                    rotation="0 180 0"
                    scale="0.35 1 1"   
                    paintball-gun
                >
                </a-entity>

                <a-cursor></a-cursor>        
            </a-entity>

            <!--Paint-->
            <a-entity paint></a-entity>
        </a-scene>
    </body>
</html>
